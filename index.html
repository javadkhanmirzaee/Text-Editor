<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tools">
            <input type="color">
            <button class="size fas fa-plus"></button>
            <button class="size fas fa-minus"></button>
            <button class="bold fas fa-bold"></button>
            <button class="italic fas fa-italic"></button>
            <button class="left fas fa-align-left"></button>
            <button class="center fas fa-align-center"></button>
            <button class="right fas fa-align-right"></button>
        </div>
        <textarea class="text" placeholder="شروع به نوشتن کنید. . ."></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
